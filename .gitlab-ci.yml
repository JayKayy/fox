---
image: "golang:1.13"

before_script:
  - apt-get update 

stages:
    - test
    - build

build:
    script: 
      - export GOPATH=~/go
      - export PATH=$PATH:$GOPATH/bin
      - mkdir ~/go
      - git clone git@gitlab.com:jkwiatko/fox.git $GOPATH/fox
      - cd $GOPATH/fox
      - go install 

